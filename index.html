<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Forex Tools</h1>
    <div id="sessions" class="sessions"></div>
  </header>

  <main>
    <div id="home" class="screen active">
      <div class="app" onclick="openApp('slApp')">Forex SL Rechner</div>
      <div class="app" onclick="openApp('newsApp')">Forex News</div>
      <div class="app" onclick="openApp('tradingApp')">Live Charts</div> <!-- NEU -->
    </div>

    <div id="slApp" class="screen">
      <button class="back-btn" onclick="goHome()">⬅ Home</button>
      <h2>Forex SL Rechner</h2>
      <label>Handelspaar:
        <select id="pair">
          <option>EUR/USD</option>
          <option>USD/JPY</option>
          <option>GBP/USD</option>
          <option>USD/CHF</option>
          <option>AUD/USD</option>
          <option>USD/CAD</option>
          <option>NZD/USD</option>
          <option>EUR/JPY</option>
          <option>GBP/JPY</option>
          <option>EUR/GBP</option>
        </select>
      </label>

      <label>Gewünschter SL-Betrag:
        <input type="number" id="slValue" placeholder="z.B. 50"/>
        <select id="slCurrency">
          <option>EUR</option>
          <option>USD</option>
        </select>
      </label>

      <label>SL-Abstand:
        <input type="number" id="slDistance" placeholder="z.B. 20"/>
        <select id="slType">
          <option value="pips">Pips</option>
          <option value="percent">Prozent</option>
        </select>
      </label>

      <button onclick="calculateSL()">Berechnen</button>
      <div id="result"></div>
    </div>

    <div id="newsApp" class="screen">
      <button class="back-btn" onclick="goHome()">⬅ Home</button>
      <h2>News</h2>
      <p><a href="https://www.forexfactory.com" target="_blank" class="external-link">ForexFactory öffnen</a></p>
    </div>

    <div id="tradingApp" class="screen"> <!-- NEU -->
      <button class="back-btn" onclick="goHome()">⬅ Home</button>
      <h2>Live Forex Charts</h2>
      <div class="tv-widget-container">
        <div id="tradingview_chart" style="height:600px;"></div>
      </div>
      <label for="chartPair">Währungspaar auswählen:</label>
      <select id="chartPair">
        <option value="OANDA:EURUSD">EUR/USD</option>
        <option value="OANDA:USDJPY">USD/JPY</option>
        <option value="OANDA:GBPUSD">GBP/USD</option>
        <option value="OANDA:USDCHF">USD/CHF</option>
        <option value="OANDA:AUDUSD">AUD/USD</option>
        <option value="OANDA:USDCAD">USD/CAD</option>
        <option value="OANDA:NZDUSD">NZD/USD</option>
        <option value="OANDA:EURJPY">EUR/JPY</option>
        <option value="OANDA:GBPJPY">GBP/JPY</option>
        <option value="OANDA:EURGBP">EUR/GBP</option>
      </select>
      <button onclick="updateChartSymbol()">Chart aktualisieren</button>
    </div>
  </main>

  <!-- TradingView Widget Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="script.js"></script>
</body>
</html>
